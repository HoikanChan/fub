<div class="clearfix officeCenter">
    <div class="title-bar">
      <img src="dist/assets/image/usercenter_bg.png" alt="" style="width: 100%;">
      <span class="page-title">账单记录</span>
    </div>
    <div class="container">
        <div class="col-sm-1"></div>
    {{ include '../~modal/lawyerNav/main'}}
      <div class="col-sm-8">
        <div class="content-container">
          <div id="my-cases">
            <div class="my-cases-content affairs-template">
                <div class="searchbar">
                    <div class="col-md-2">
                      <p>共搜索到<span class="totalNum"></span>条数据</p>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">查询时间：</label>
                            <div class="col-sm-9 ">
                                    <input id="start-date" class="col-md-5 form-control " type="text" readonly><span class="pull-left">-</span>
                                    <input id="end-date"  class="col-md-5 form-control" type="text" readonly>
                            </div>
                         </div>
                    </div>
                    <div class="col-md-5">
                      <input type="text" class="input" placeholder="请输入关键词"></input>
                      <button class="primary-btn">搜索</button>
                    
                    </div>
                </div>
                <div class="info-bar">
                      <div class="left">
                        <img src="dist/assets/image/usercenter_icon_exclamation.png" alt=""></img>
                        <span>
                          已选择 <span class="loan-items-counts font-theme">2</span>项
                        </span>
                        <span>
                          总计
                          <strong class="loan-amount font-theme">1000000</strong>
                          元
                        </span>
                      </div>
                      <div class="right">
                        <span>
                          状态：
                        </span>
                        <select class="form-control all-status" name="status">
                          <option>全部</option>
                          <option>诉前准备</option>
                          <option>公安侦察阶段</option>
                          <option>行政复议</option>
                          <option>案件执行</option>
                        </select>  
                      </div>
                </div>
              <!-- my-cases-template -->
              <div class="table-responsive table-hover mycasepage">
                  <table class="table table-bordered table-striped jambo_table bulk_action " >
                    <thead>
                      <tr class="headings">
                        <th class="column-title">
                        </th>
                        <th class="column-title">订单编号 </th>
                        <th class="column-title">事务类型 </th>
                        <th class="column-title">代理律师 </th>
                        <th class="column-title">银行贷款</th>
                        <th class="column-title">律师费</th>
                        <th class="column-title">平台服务费 </th>
                        <th class="column-title">订单时间 </th>
                        <th class="column-title"><span class="nobr">操作</span>
                        </th>
                      </tr>
                    </thead>
                    <tbody class="my-case-box">
  
                    </tbody>
                </table>
           
              <div class="page-row clear">
                  <div class="pager pull-right">
                          
                  </div>
               </div>  
            </div>
          </div>
          </div>
     
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <script type="text/html" id="case-result-templete">
    {% each data da i %}
    {% if  i%2==0 %}
      <tr class="even pointer">
    {% else %}    
      <tr class = "odd pointer">  
    {% /if %}    
        <td class="a-center ">
          <input type="checkbox" class="flat checkbox" name="table_records">
        </td>
        <td class="column-content">{% da.orderSN |convertNull%}</td>
        {% if  da.orderType == 1 %}
        <td class="column-content ">法务贷</td>
        {% else if  da.orderType == 0 %}
        <td class="column-content ">案件</td>
        {% /if %}
        {% if da.lawyerName %}
        <td class="column-content ">{% da.lawyerName %} </td>
        {% else %}
        <td class="column-content "></td>
        {% /if %}
        <td class="column-content">{% da.totalprice|convertNull %} </td>
        <td class="column-content">{% da.lawyerPrice |convertNull%}</td>
        <td class="column-content">{% da.systemPrice |convertNull%}</td>
        <td class="a-right a-right ">{% da.createTime | dateFormat 'yyyy'%}-{% da.createTime | dateFormat 'MM'%}-{% da.createTime | dateFormat 'dd'%}</td>
        <td class=" last">
          <span class="showmore" data-id="{% da.sourceId %}" data-status="{% da.sourceId %}">更多<span class="fa fa-chevron-down"></span></span>
          
        </td>
      </tr>
    {% /each %} 
  </script>

           <div class="process-box">
               <div class="process-line col-sm-offset-2">
               </div>

               </div>
           </div>
      </td>
     </tr>   -->
