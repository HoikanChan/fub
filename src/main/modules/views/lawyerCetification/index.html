<div class="clearfix officeCenter">
  <div class="title-bar">
    <img src="dist/assets/image/usercenter_bg.png" alt="" style="width: 100%;">
    <span class="page-title">我的财富</span>
  </div>
  <div class="container">
    <div class="col-sm-1"></div>

    {{ include '../~modal/lawyerNav/main'}}
    <div class="col-sm-8">
      <div class="content-container">
        <div class="page " id="my-certification">
          <div class="my-certification-content">
            <h3 class="title">基本资料</h3>
            <form class="form-horizontal" id="recommend-form">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                  <input type="resours" class="form-control" id="caseresours" placeholder="请输入">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">身份证号码：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="inputPassword3" placeholder="请输入">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>男</option>
                    <option>女</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="inputPassword3" placeholder="请输入">
                </div>
              </div>
              <h3 class="title">证书资料</h3>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">执业律所：</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>初中及以下</option>
                    <option>高中</option>
                    <option>中技</option>
                    <option>中专</option>
                    <option>大专</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">律师证号：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="inputPassword3" rows="5" placeholder="请输入">
                  </textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">证书起始时间：</label>
                <div class="col-sm-6">
                  <input type="text" id="startTime" class="form-control " id="inputPassword3" rows="5" placeholder="请选择时间">
                  </input>
                </div>
              </div>
              <h3 class="title">引荐人资料</h3>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="inputPassword3" rows="5" placeholder="请输入">
                  </input>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="inputPassword3" rows="5" placeholder="请输入">
                  </input>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">所属团队：</label>
                <div class="col-sm-10">
                  <select class="form-control" id="lawyer-team"></select>
                </div>
              </div>
              <h3 class="title">其他资料</h3>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">掌握语言：</label>
                <div class="col-sm-10">
                  <select class="form-control" id="lawyer-language"></select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">擅长领域：</label>
                <div class="col-sm-10">
                  <select class="form-control" id="lawyer-professional"></select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">个人简介：</label>
                <div class="col-sm-10">
                  <!--<input type="text" class="form-control " id="inputPassword3" placeholder="请输入">-->
                  <textarea  rows="4" class="form-control " id="inputPassword3" placeholder="请输入"></textarea>
                </div>
              </div>
              <div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <img src="dist/assets/image/lawyercenter_icon_information.png" alt="">
                  <span class="font-gray">温馨提示：请依据图示上传身份证和律师执业证件照，请勿涂改或打码，确保要素齐全，字迹清晰</span>
                </div>
              </div>
              <div class="clearfix"></div>
              <br>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">上传身份证：</label>
                <div class="col-sm-10">
                  <div class="col-sm-3 upload-btn upload-btn-shenfenzheng">
                    <span class="fa fa-plus"></span>
                  </div>
                  <input type="hidden" style="display: none" id="upload-text-shenfenzheng">
                  <input type="file" style="display: none" id="upload-file-shenfenzheng">
                  <img src="" height="70" id="upload-show-shenfenzheng">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">上传执业证书：</label>
                <div class="col-sm-10">
                  <div class="col-sm-3 upload-btn upload-btn-zhiyezheng">
                    <span class="fa fa-plus"></span>
                  </div>
                  <input type="hidden" style="display: none" id="upload-text-zhiyezheng">
                  <input type="file" style="display: none" id="upload-file-zhiyezheng">
                  <img src="" height="70" id="upload-show-zhiyezheng">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="footer">
                <div class="primary-btn111">提交</div>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>

<script type="text/html" id="lawyer-select-template">
   {% each %}
      <option value="{% $value.id %}">{% $value.name?$value.name:$value.teamName %}</option>
   {% /each %}
</script>
