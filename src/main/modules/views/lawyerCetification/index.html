</script>
<script type="text/html" id="lawyer-select-template">
   {% each list %}
      {% if languages %}
        <option value="{% $value.id %}" {% if languages==$value.id %} selected {% /if %}>{% $value.name %}</option>
      {% else if professions %}
        <option value="{% $value.id %}" {% if professions==$value.id %} selected {% /if %}>{% $value.name %}</option>
      {% else %}
        <option value="{% $value.id %}">{% $value.name %}</option>
      {% /if %}
   {% /each %}
</script >
<script type="text/html" id="lawyer-select-team-template">
  {% each list %}
  <option value="{% $value.teamId %}" {% if teamId==$value.teamId %} selected {% /if %}>{% $value.teamName %}</option>
  {% /each %}
</script >
<script type="text/html" id="lawyer-select-office-template">
  {% each list %}
  <option value="{% $value.officeId %}" {% if officeId==$value.officeId %} selected {% /if %}>{% $value.realname %}</option>
  {% /each %}
</script >
<script type="text/html" id="lawyer-authprocess-template">
    <div class="center">
        <div class="step step-action">
          <span class="step-text">提交资料</span>
        </div>
        <div class="step {% if lawyerId %}step-action{% /if %}">
          <span class="step-text">等待审核</span>
        </div>
        <div class="step {% if lawyerId&&status==1 %}step-action{% else if lawyerId&&(status==0||status==-2) %}step-fail{% /if %}">
          <span class="step-text">
            {% if lawyerId&&status==1 %}
              审核通过
            {% else if lawyerId&&status==0 %}
              审核失效
            {% else if lawyerId&&status==-2 %}
              审核失败
            {% else %}
              审核通过
            {% /if %}
          </span>
        </div>
        <div class="step step-last {% if lawyerId&&status==1 %}step-action{% /if %}">
          <span class="step-text">完成</span>
        </div>
        <div class="clear"></div>
        </div>
</script>
