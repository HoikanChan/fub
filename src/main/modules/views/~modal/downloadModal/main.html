<div id="download-modal" class="remodal" data-remodal-id="download-modal">
  <div class="remodal-header">
    <div class="login-res-row">
      <div class="title">查看文件</div>
    </div>
    <button class="remodal-close closeModal" data-remodal-action="close" aria-label="Close"></button>
  </div>
  <div class="remodal-content">

    <div class="file-table">

    </div>
  </div>
</div>

<script type="text/html" id="file-table-template">
  <div class="table-responsive table-bordered table-hover">
      <table class="table table-striped jambo_table bulk_action">
        <thead>
          <tr class="headings">
            <th class="column-title">文件名称 </th>
            <th class="column-title">申请律师 </th>
            <th class="column-title">提交时间</th>
            <th class="column-title"><span class="nobr">操作</span>
            </th>
          </tr>
        </thead>
        <tbody>
            {% each files  data%}
              <tr class="even pointer">
                <td class="column-content ">{% data.name %} </td>
                <td class="column-content ">{% data.lawyer %} </td>
                <td class="a-right a-right ">{% data.time %}</td>
                <td class=" last">
                  <a href="#">预览</a>
                  <a href="#">下载</a>
                </td>
              </tr>
            {%/each %}
          </tbody>
      </table>
    </div>
    <div class="pagination">
        <span>共{% pages %}页，当前第
          <span id="current-page">1</span>页</span>
        <button class="prev ghost-border-btn ">上一页</button>
        <button class="next ghost-border-btn ">下一页</button>
        <input type="text"></input>
        <button class="jumpto border-btn">跳转</button>
      </div>
    </div>
</script>
