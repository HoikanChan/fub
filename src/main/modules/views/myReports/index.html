<div class="clearfix usercenter">
  <div class="title-bar">
    <img src="dist/assets/image/usercenter_bg.png" alt="" style="width: 100%;">
    <span class="page-title">我的报告</span>
  </div>
  <div class="container">
    <div class="col-sm-1"></div>
    {{ include '../~modal/sliderMenu/main'}}
    <div class="col-sm-8">
      <div class="content-container">
        <div id="my-reports">
          <div class="reports-content">
            <div class="reports-list">

            </div>
            <div class="reports-detail">

            </div>
          </div>
          <div class="page-row clear">
            <div class="pager pull-right">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>

<script type="text/html" id="report-template">
    <div class="searchbar">
      <p>共为你找到<span>{% totalCount %}</span>条相关结果</p>
      <div>
        <input type="text" class="input" placeholder="请输入关键词"></input>
        <button class="primary-btn">搜索</button>
      </div>
    </div>
    <div class="content">
      {% each list  item %}
      <div class="content-item">
        <a href="{% item.id%}" to="{% item.id%}">
          <div class="case-title">{% item.title %}</div>
          <div class="case-content mutil-line-ellipsis">
            <div>{% item.content %}</div></div>
          <div class="case-time">{% item.createTime %}</div>
        </a>
      </div>
      {% /each %}
    </div>

  </script>
<script type="text/html" id="report-detail-template">
  <h2>{% title%}</h2>
  <p>{% content%}</p>
  </script>
