<div class="clearfix officeCenter">

                    <i class="fa fa-chevron-down right-icon"></i>

                    </div>

                      <div class="col-sm-9">

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="trialDateBegin" class="col-sm-3 control-label">裁判时间开始：</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control " name="trialDateBegin" id="starttime" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="trialDateEnd" class="col-sm-3 control-label">裁判时间结束：</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control " name="trialDateEnd" id="endtime" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-3 control-label" id="resources" data-id="1">案由：</label>
                      <div class="col-sm-9">

                          <option>提供虚假财会报告</option>
                          <option>提供虚假财会报告</option>
                        </select>
                      </div>
                    </div>
                  </form>

                    </div>
              
                  </div>
                </div>
                <div class="col-sm-3 aside-btns resource-options">
                   <!-- lawyer-assistant-result-template -->

                </div>
                
                <div class="footer-btns">
                  <span class="options-block-hide">
                    收起
                    <span class="fa fa-chevron-up right-icon"></span>
                  </span>
                  <button class="primary-btn" id="searchBtn">搜索</button>
                  <button class="ghost-border-btn">重置</button>
                </div>
              </div>
            </div>
            <div class="page-result"> 
                <div class="row">
                    <div class="col-md-3 col-sm-4">

                            <ul class="ultitle">
                                <li><span>所有类目</span></li>

                            <!-- <form id="keyword-form">
                                    <div class="form-group ">

                                                    <input type="text" name="keyword" class="form-control" id="searchbox" placeholder="请输入搜索内容">
                                                    <div class="input-group-addon" id="searchBtn">搜 索</div>
                                            </div>
                                    </div>
                            </form> -->
                            <p>共找到<span class="result-count"></span>条结果</p>

                            <p>排序：<span class="sort-one active">法院层级</span> <span class="sort-two">裁判日期</span>  <span class="sort-three">审判程序</span></p>
                        </div> -->
                        </div>    
                        <div class="case-list-page">
                            <div class="case-list">
                              
                            </div>
                            <div class="page-row">
                                    <div class="pager pull-right">
                                     
                                    </div>
                              </div>
                         </div> 
                    </div>
                </div>
                
               
             </div>   
        </div>
            
            </div>

                <div class="chart-item">
                  <div class="chart-title">
                    案件路由

              </div>
              <div class="col-sm-6">

  <div class="col-sm-1"></div>

<script type="text/html" id="lawyer-added-template">
  {% each addedOptions  data%}
  <div id= {%data.value %} class="option-btn added-option col-md-1" data-name={% data.name %}> 
    <span class="fa fa-minus"></span>
  </div>
    <div class="form-group col-md-11">
      <label for="trialDateEnd" class="col-sm-3 control-label">{% data.name %}：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control "   name="lawyerName" id="lawyerName" >
      </div>
    </div>
  {% /each %}
</script>

<script type="text/html" id="lawyer-assistant-template">
  
  
    <h5>添加搜索维度</h5>
    {% each options  data%}
    <div id= {%data.value %}  class="option-btn topick-option" >
      <span class="fa fa-plus"></span>
      <span class={% data.value %}>
          {%data.name%}
      </span>
    </div>
    {% /each %}

 
</script>
<script type="text/html" id="lawyer-list-templete">
  {% each list das %}
  {% each das.caseVoList da %}
 <a class="case-hover" href="{% host %}id={% da.id %}&name={% da.lawyerName %}"><div class="case-list-box" >
          <div class="case-title">
              <div class="row">
                  <p class="title col-md-9 col-sm-8">{% da.title %}</p>
                  <p class="col-md-3 col-sm-4 tag"><span>{% da.caseType %}</span><span>{% da.trialRound %}</span><span>判决</span></p>
              </div>
              <p class="second-tag"><span>{% da.court %} </span><span>{% da.caseNo %}</span><span> {% da.trialDate | dateFormat 'yyyy'%}-{% da.trialDate | dateFormat 'MM'%}-{% da.trialDate | dateFormat 'dd'%} </span></p>
          </div>
              <P>【裁判理由】：</P>
              <P>{% da.reason %}</P>
          </div>
      </div></a>
  
      {% /each %}
      {% /each %}
</script>
<script type="text/html" id="lawyer-slider-templete">
  {% each list das %}
  {% each das.groupMenu da %}  
<li class="oneLevel">
     
      <a href="javascript:;" onclick="changeicon()" data-sidenav-dropdown-toggle class="active">
             <i class="material-icons">{% da.categoryName %}</i><span class="glyphicon glyphicon-menu-down"></span>
      </a>
      <ul class="sidenav-dropdown threelevel" data-sidenav-dropdown>
           
                  {% each da.sonCategoryList data %}  

                  <li><p class="slider-result"  data-id="{% data.sonCategoryQueryLogId %}"> <a href="{% hosts %}&caseQueryLogId={% data.sonCategoryQueryLogId %}">{% data.sonCategoryName %}</a></p></li>

                  {% /each %}   
                  </ul>
            
          
      </li>
     
      {% /each %}
      {% /each %}
</script> 
<script type="text/html" id="lawyer-assistant-visual-result-template">
</script>
