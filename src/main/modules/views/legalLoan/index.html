
<div class="index-main-content">
        <div id="top-banner">
           <img src="dist/assets/image/apply-process.jpg" class="img-responsive" alt="法务贷申请流程">
        </div>
    <div class="main-content-service pd50 pt50" id="mainContent">
        <div class="container">
             <div class="main-content-list">
                <div class="apply-title mb50">
                    <p>申请资料</p>
                </div>
                <div id="loan-apply">
                        <form class="form-horizontal col-sm-9" id="legalloan-form">
                                <div class="form-group ">
                                  <label for="inputEmail3" class="col-sm-2 control-label">身份:</label>
                                  <div class="col-sm-10">
                                    <label class="radio-inline checked">
                                        <input type="radio" checked name="shenefen" id="inlineRadio1" value="personal"> 个人
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="shenefen" id="inlineRadio2" value="companys"> 公司
                                    </label>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="mobile" class="col-sm-2 control-label">手机号:</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入手机号码">
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="realname" class="col-sm-2 control-label">申请人姓名:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="realname"  id="realname" placeholder="请输入真实姓名">
                                    </div>
                                </div>
                            
                                <div class="form-group">
                                    <label for="idcard" class="col-sm-2 control-label">身份证号码:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="idcard"  id="idcard" placeholder="请输入身份证号码">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label for="totalPrice" class="col-sm-2 control-label">货款金额:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="totalPrice"  id="totalPrice" placeholder="请输入货款金额,不超过30万">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="lawyername" class="col-sm-2 control-label">代理律师:</label>
                                        <div class="col-sm-10">
                                            
                                            <select id="first-disabled"  data-hide-disabled="true" data-live-search="true">
                                               
                                            </select>
                                            <div class="lawyerdiv">
                                            <input name="lawyerId" type="text" id="lawyername" >
                                         </div>
                                            
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="offRealname" class="col-sm-2 control-label">律所名称:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="offRealname"  id="lawerName"    placeholder="请输入律师姓名">
                                        </div>
                                </div>
                                <div class="form-group" id="company" style="display: none;">
                                    <label for="company" class="col-sm-2 control-label">公司名称:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="company"  id="company" placeholder="请输入公司名称">
                                    </div>
                                </div>
                                <div class="form-group codebox">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <p class="checkbox"><input type="checkbox" class="agreement-checkbox" id="checkbox"> 同意《<span class="open-agreement">法务宝服务协议</span>》</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button  tyle="sumbit" id="legalloan-sumbit" class="btn btn-default">提交</button>
                                  </div>
                                </div>
                              </form>
                </div>
               
             </div>   
        </div>
    </div>



<!-- contract-service  -->
<script type="text/html" id="lawyer-info-templete">
    <option>请输入律师姓名</option>
{% each data da %}
    <option data-lawyer="{% da.lawyer_id %}" data-office="{% da.office_id %}" name="lawyername">{% da.realname %} , {% da.offRealname %}</option>
{% /each %}
</script>
